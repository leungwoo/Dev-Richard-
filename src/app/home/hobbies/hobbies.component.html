<div class="flex container">
  <div class="row">
    <div class="col-lg-4 sm-6" *ngFor="let hobby of hobbies">
      <h5>
        <span style="font-weight: bold">{{ hobby.title }}</span>
      </h5>
      <div class="mt-4 mb-4">
        <img
          class="img-fluid img-thumbnail"
          src="{{ hobby.hobbyImage }}"
          width="100%"
        />
      </div>
    </div>
  </div>
</div>
