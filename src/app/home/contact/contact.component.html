<div class="bodybg-image">
  <div class="container">
    <form [formGroup]="contactDetails">
      <div class="row">
        <div class="col">
          <!--Name-->
          <div class="field">
            <label for="name">Name:</label>
            <input
              placeholder="Full Name"
              class="form-control"
              type="text"
              formControlName="name"
              [ngClass]="{
                'alert-danger':
                  nameControl?.invalid &&
                  (nameControl?.dirty || nameControl?.touched)
              }"
            />

            <!-- name Errormessages-->
            <div
              *ngIf="
                nameControl?.invalid &&
                (nameControl?.dirty || nameControl?.touched)
              "
            >
              <small
                class="text-danger"
                *ngIf="nameControl?.hasError('required')"
              >
                Name is required.
              </small>
              <small
                class="text-danger"
                *ngIf="nameControl?.hasError('minlength')"
              >
                Name must be at least 4 characters long.
              </small>
              <small
                class="text-danger"
                *ngIf="nameControl?.hasError('pattern')"
              >
                Only characters letters allowed
              </small>
            </div>
          </div>
          <!--Email-->
          <div class="field">
            <label for="email">Email:</label>
            <input
              placeholder="john@example.com"
              type="email"
              class="form-control"
              formControlName="email"
              [ngClass]="{
                'alert-danger':
                  emailControl?.invalid &&
                  (emailControl?.dirty || emailControl?.touched)
              }"
            />

            <!-- email Errormessages-->
            <div
              *ngIf="
                emailControl?.invalid &&
                (emailControl?.dirty || emailControl?.touched)
              "
            >
              <small
                class="text-danger"
                *ngIf="emailControl?.hasError('required')"
                >Email is required.
              </small>
            </div>
          </div>

          <!--PhoneNumber-->
          <div class="field">
            <label for="phoneNumber">Phone Number:</label>
            <input
              placeholder="(area code)-000-0000"
              type="number"
              class="form-control"
              formControlName="phoneNumber"
              [ngClass]="{
                'alert-danger':
                  phoneNumberControl?.invalid &&
                  (phoneNumberControl?.dirty || phoneNumberControl?.touched)
              }"
            />
            <!-- Phone number Errormessages-->
            <div
              *ngIf="
                phoneNumberControl?.invalid &&
                (phoneNumberControl?.dirty || phoneNumberControl?.touched)
              "
            >
              <small
                class="text-danger"
                *ngIf="phoneNumberControl?.hasError('required')"
                >phone number is required.
              </small>
            </div>
          </div>
          <!--Message-->
          <div class="field">
            <label for="message">Message:</label>
            <input
              placeholder="Details"
              type="text-area"
              class="form-control"
              formControlName="message"
              [ngClass]="{
                'alert-danger':
                  messageControl?.invalid &&
                  (messageControl?.dirty || messageControl?.touched)
              }"
            />
            <!-- message Errormessages-->
            <div
              *ngIf="
                messageControl?.invalid &&
                (messageControl?.dirty || messageControl?.touched)
              "
            >
              <small
                class="text-danger"
                *ngIf="messageControl?.hasError('required')"
                >Details are required.
              </small>
            </div>
          </div>
        </div>
        <div class="col">
          <!--Feedback-->
          <div class="field">
            <label for="feedback">Feedback:</label>
            <textarea
              placeholder="What did you like best and what can be imporved?"
              class="form-control"
              type="text"
              formControlName="feedback"
              row="5"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button
          class="button my-3"
          type="submit"
          [disabled]="contactDetails.invalid"
          (click)="onSubmit()"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
